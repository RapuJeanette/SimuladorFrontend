<div class="flex h-screen">
  <div class="hidden w-1/2 h-full fondo-imagen lg:block">
  </div>
  <div class="flex items-center justify-center w-full p-6 lg:w-1/2">
    <div class="w-full max-w-md">
      <h1 class="mb-6 text-3xl font-bold text-center">Descubra su posible nueva imagen en 3D antes de la cirugía</h1>
      <form (ngSubmit)="registrar()" class="px-8 pt-6 pb-8 mb-4 bg-gray-100 rounded shadow-md">
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="nombre">Nombre:</label>
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="nombre" [(ngModel)]="nuevoUsuario.nombre" name="nombre" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="correo">Correo:</label>
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="correo" [(ngModel)]="nuevoUsuario.correo" name="correo" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="contraseña">Contraseña:</label>
          <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="contraseña" type="password" [(ngModel)]="nuevoUsuario.password" name="contraseña" required>
        </div>
        <div class="flex items-center mt-4">
          <input type="checkbox" id="terminos" required class="mr-2">
          <label for="terminos">He leído y acepto los términos y condiciones del servicio, la política de privacidad y la declaración de seguridad.</label>
        </div>
        <div class="flex items-center justify-between">
          <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
            Registrar
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <span>Ya tengo una cuenta. </span>
        <button (click)="goToLogin()" class="text-blue-500 hover:underline">
          Iniciar sesión
        </button>
      </div>
    </div>
  </div>

</div>
