<div class="p-8 max-w-4xl mx-auto bg-white rounded-lg shadow-lg mt-10">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
    Guía para una imagen 3D óptima
  </h2>
  <p class="text-lg text-center text-gray-600 mb-8">
    Tus fotos DEBEN parecerse a los siguientes ejemplos o la calidad de la imagen 3D se verá reducida.
  </p>

  <!-- Galería de ejemplos -->
  <div class="flex justify-center space-x-4 mb-8">
    <div *ngFor="let imagen of imagenes" class="w-1/3">
      <img [src]="imagen" alt="Ejemplo" class="w-full h-48 object-cover rounded-lg shadow-md">
    </div>
  </div>

  <!-- Instrucciones para tomar fotos -->
  <div class="mb-6">
    <h3 class="text-xl font-semibold text-gray-700">Cómo tomar las fotos</h3>
    <ul class="list-disc pl-6 text-lg text-gray-600 mt-2">
      <li *ngFor="let paso of textoGuia">{{ paso }}</li>
    </ul>
  </div>

  <!-- Botón para subir las fotos -->
  <div class="text-center">
    <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300"
    (click)="redirigirAPagina(parte)">
      Subir fotos
    </button>
  </div>
</div>
