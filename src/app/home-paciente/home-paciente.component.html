<div class="flex flex-col items-center min-h-screen pt-8 bg-gray-100">
  <!-- Header con logo, navegación y menú de usuario -->
  <div class="flex items-center justify-between w-full max-w-6xl px-6 lg:px-12">
    <div class="flex items-center space-x-4">
      <img src="assets/images/logo.png" alt="Logo" class="object-contain w-auto h-12"> <!-- Logo sin borde ni sombra -->
      <span class="text-xl font-semibold text-gray-800">Clínica Privada Jorge M.</span> <!-- Título junto al logo -->
    </div>
    <nav class="flex items-center space-x-6 text-lg">
      <!-- Menú de navegación -->
      <a routerLink="/" class="font-semibold text-gray-800 hover:text-gray-600">Inicio</a>

      <!-- Icono de usuario y menú desplegable -->
      <div class="relative">
        <button (click)="toggleUserMenu()" class="text-gray-800 hover:text-gray-600 focus:outline-none">
          <i class="text-3xl fas fa-user-circle"></i>
        </button>

        <!-- Menú desplegable -->
        <div *ngIf="isUserMenuOpen" class="absolute right-0 z-20 w-48 mt-2 bg-white rounded-lg shadow-lg">
          <ul class="py-1 text-gray-700">
            <li><button (click)="editarPerfil()" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Editar Perfil</button></li>
            <li><button (click)="verHistorial()" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Historial Modelado 3D</button></li>
            <li><button (click)="logout()" class="block w-full px-4 py-2 text-left hover:bg-gray-100">Salir</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Contenedor principal -->
  <div class="w-full max-w-4xl mt-12 text-center">
    <img src="assets/images/cirugia.png" alt="Fondo" class="object-cover w-full h-64 mb-8 rounded-lg shadow-lg"> <!-- Imagen de fondo -->

    <h1 class="mb-4 text-4xl font-bold text-gray-800">Crear Imagen 3D</h1>
    <p class="mb-8 leading-relaxed text-gray-700">
      Póngase en contacto con un profesional de la estética para que le aconseje y pueda programar una consulta.
    </p>

    <!-- Botones -->
    <div class="space-y-4">
      <button (click)="crearImagen3D()" class="w-full max-w-sm px-6 py-3 font-bold text-white transition duration-300 bg-black rounded-lg shadow-lg hover:bg-gray-800">
        Crear imagen 3D
      </button>
      <button (click)="buscarProfesional()" class="w-full max-w-sm px-6 py-3 font-bold text-black transition duration-300 bg-yellow-500 rounded-lg shadow-lg hover:bg-yellow-600">
        Buscar un profesional estético
      </button>
    </div>
  </div>
</div>
