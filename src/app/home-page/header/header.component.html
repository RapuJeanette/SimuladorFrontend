<header class="bg-gray-900 text-gray-300 py-4">
  <div class="container mx-auto px-4 flex items-center justify-between">

    <!-- Logo -->
    <div class="flex items-center space-x-4">
      <img src="assets/images/logo1.jpg" alt="Logo" class="h-12 w-auto object-contain"> <!-- Logo sin borde ni sombra -->
      <span class="text-xl font-semibold text-white">Clínica Privada Jorge M.</span> <!-- Título en blanco junto al logo -->
    </div>

    <!-- Menú de Navegación -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="hover:underline text-gray-300">Inicio</a>
      <a href="#" class="hover:underline text-gray-300">Procedimientos</a>
      <a href="#" class="hover:underline text-gray-300">Contacto</a>
    </nav>

    <!-- Botones de Inicio de Sesión y Registro -->
    <div class="space-x-2">
      <button class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700" (click)="redirectToLogin()">Iniciar
        Sesión</button>

        <button class="px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded hover:bg-yellow-600" (click)="redirectToRegister()">Registrarse</button>

    </div>

  </div>
</header>
