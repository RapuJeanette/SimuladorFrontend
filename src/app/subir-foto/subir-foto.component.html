<div class="p-10 max-w-4xl mx-auto bg-white rounded-lg shadow-lg mt-10">
  <!-- Título de la sección -->
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
    Subir tus fotos para el 3D
  </h2>

  <!-- Indicadores de las partes del cuerpo (Izquierda, Centro, Derecha) -->
  <div class="flex justify-center mb-6">
    <div *ngFor="let paso of pasos; let i = index" class="text-center mx-4">
      <div class="w-12 h-12 flex items-center justify-center rounded-full
                  {{ paso.activo ? 'bg-indigo-600 text-white' : 'bg-gray-300 text-gray-700' }}
                  mx-auto mb-2">
        <span>{{ i + 1 }}</span>
      </div>
      <p>{{ paso.texto }}</p>
    </div>
  </div>

  <!-- Instrucciones para el paso actual -->
  <div class="text-center mb-6">
    <h3 class="text-2xl font-semibold text-gray-700">
      {{ pasos[currentStep].texto }} Foto
    </h3>
    <p class="text-lg text-gray-600">Por favor sube la foto de la {{ pasos[currentStep].texto | lowercase }}.</p>
  </div>

  <!-- Vista previa de la imagen y formulario de subida -->
  <div class="mb-6">
    <input
      type="file"
      accept="image/*"
      (change)="subirFoto($event)"
      class="w-full p-4 bg-gray-100 border border-gray-300 rounded-lg mb-4"
    />

    <!-- Vista previa de la imagen subida -->
    <div *ngIf="foto" class="mb-4">
      <h4 class="text-lg font-medium text-gray-800">Vista previa:</h4>
      <img [src]="foto" alt="Vista previa" class="w-full h-64 object-cover rounded-lg">

    <div class="flex justify-center mt-4">
      <button
        (click)="borrarFoto()"
        class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold mx-2 hover:bg-red-600 transition duration-300">
        Borrar
      </button>
      <button
        (click)="girarFoto()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold mx-2 hover:bg-blue-600 transition duration-300">
        Girar
      </button>
    </div>
  </div>
    <!-- Botón para continuar -->
    <button
      (click)="continuar()"
      class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300"
      [disabled]="!foto">
      Continuar
    </button>
  </div>
</div>
